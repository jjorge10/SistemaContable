<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center " style="padding-top: 2cm; padding-bottom: 2cm;">
  <div class="bg-white rounded-5 text-secondary shadow" style="width: 11cm;  padding: 1.5cm;">
    <div class="text-center fs-1 fw-bold">Sistema Contable</div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <form action="" method="post">
      {% csrf_token  %}
    
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          User
        </div>
        <input class="form-control bg-light" type="text" placeholder="Nombre de Usuario" name="username" />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          Pass
        </div>
        <input class="form-control bg-light" type="password" placeholder="Password" name="password" />
      </div>
      <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar Sesion</button>
    </form>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
      </div>
    </div>  
  </div>
</div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
