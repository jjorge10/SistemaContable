<!DOCTYPE html>
<html>
<head>
    <title>Catálogo de Cuentas</title>
</head>
<body>
    <h1>Catálogo de Cuentas</h1>
    <h2>Tipos de Cuenta</h2>
    <ul>
        {% for tipo in tipos_cuenta %}
            <li>{{ tipo.nombre }}</li>
        {% endfor %}
    </ul>

    <h2>Cuentas</h2>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.nombre }} ({{ cuenta.tipo.nombre }})</li>
        {% endfor %}
    </ul>
</body>
</html>
