    <script>
        let cuentas = JSON.parse('{{ datos|safe }}');
        console.log(cuentas);

        var selects = document.querySelectorAll('.catalogo');

        // Recorre los datos de cuentas y crea opciones
       /* for (var i = 0; i < cuentas.length; i++) {
            var option = document.createElement('option');
            option.value = cuentas[i].cod_cuenta;
            option.text = cuentas[i].nombre_cuenta;
            select.appendChild(option);
        } */
        selects.forEach(function(select) {
            for (var cuentaKey in cuentas) {
                if (cuentas.hasOwnProperty(cuentaKey)) {
                    var option = document.createElement('option');
                    var cuenta = cuentas[cuentaKey];
                    option.value = cuenta.cod_cuenta;
                    option.text = cuenta.nombre_cuenta;
                    select.appendChild(option);
                }
            }
        })
    </script>
